	<hr>
	<div id="app">
		<h1>Hello App!</h1>
		<p>
			<!-- 使用 router-link 组件来导航. -->
			<!-- 通过传入 `to` 属性指定链接. -->
			<!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
			<div class="list-group">
				<router-link class="list-group-item" to="/foo">Go to Foo</router-link>
				<router-link class="list-group-item" to="/bar">Go to Bar</router-link>
				<router-link class="list-group-item" to="/home">Go to home</router-link>
				<router-link class="list-group-item" to="/about">Go to about many component</router-link>
				<router-link class="list-group-item" to="/user/list">Go to user</router-link>
				<router-link class="list-group-item" to="/user/foo">/user/foo</router-link>
				<router-link class="list-group-item" to="/user/foo/profile">/user/foo/profile</router-link>
				<router-link class="list-group-item" to="/user/foo/posts">/user/foo/posts</router-link>
			</div>
		</p>
		<!-- 路由出口 -->
		<!-- 路由匹配到的组件将渲染在这里 -->
		<router-view></router-view>
	</div>
